<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Oluwapelumi">
    <title>HOME PAGE | ATECH OFFICIAL PORTFOLIO</title>

    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="image/atech.jpg" type="image/x-icon">

    <!-- font awesome icon cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-lg bg-light py-3">
        <div class="container">
                <a href="#"><img src="/image/atech.png" alt="atech logo" width="120"></a>


            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#services">Services</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#aboutus">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#contactus">Contact Us</a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Showcase -->
    <section class="p-5 text-center text-sm-start text-white pb-lg-0 pt-lg-5" id="headbanner">
        <div class="container">
            <div class="d-sm-flex align-items-center justify-content-between">
                <div class="div">
                    <h1>Welcome to <span id="atech" class="text-danger">ATECH</span> </h1>

                    <p class="lead my-4">We focused on giving our clients the best services they will ever get from any other
                        tech companies. And also providing them solutions to help their businesses.
                    </p>

                    <button class="btn btn-outline-secondary btn-lg">Contact Us Now</button>
                </div>

                <img src="/image/iStock-520374378-removebg-preview.png" class="img-fluid w-50 d-none d-sm-block" alt="">
            </div>

        </div>
    </section>

    <!-- News Letter -->
    <section class="text-white p-5">
        <div class="container">
            <div class="d-md-flex align-items-center justify-content-between">
                <h3 class="mb-3 mb-md-0">Sign Up For Our Newsletter</h3>

                <div class="input-group news-input">
                    <input type="text" class="form-control" placeholder="Enter Email">
                    <button class="btn btn-dark btn-lg" type="button" id="button-addon2">Button</button>
                  </div>
            </div>
        </div>
    </section>






    <!-- bootsrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
